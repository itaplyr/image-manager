<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manager Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #4f46e5;
            --secondary: #818cf8;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-gradient: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background Blobs */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            bottom: -100px;
            left: -100px;
            background: #818cf8;
        }

        .blob-3 {
            top: 40%;
            left: 30%;
            width: 300px;
            height: 300px;
            background: #6366f1;
        }

        /* Navigation */
        nav {
            padding: 1.5rem 5%;
            background: rgba(10, 11, 16, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .logo img {
            width: 32px;
            height: 32px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-btn i {
            font-size: 0.8rem;
            color: #38bdf8;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.03);
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 5%;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .stat-icon.active {
            color: var(--secondary);
        }

        .stat-icon.success {
            color: var(--success);
        }

        .stat-icon.warning {
            color: #f59e0b;
        }

        .stat-icon.cpu {
            color: #6366f1;
        }

        .stat-icon.process {
            color: #10b981;
        }

        .stat-icon.image {
            color: #8b5cf6;
        }

        .stat-info h3 {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .stat-info p {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Dashboard Layout */
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .last-updated {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9em;
            margin-top: 1rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        @media (max-width: 768px) {
            .nav-actions {
                display: none;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin: 10% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-content label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .modal-content textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            resize: vertical;
            min-height: 200px;
        }

        .modal-content textarea::placeholder {
            color: var(--text-muted);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-btn.save {
            background: var(--primary);
            color: white;
        }

        .modal-btn.save:hover {
            background: var(--secondary);
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="nav-content">
            <div class="logo">
                <img src="https://www.rolimons.com/favicon.ico" alt="Logo">
                Rolimons Bot
            </div>
            <div class="nav-center">
                <div class="nav-actions">
                    <button class="nav-btn" onclick="window.location.href='https://rolimonsbot.onrender.com'"><i
                            class="fas fa-external-link-alt"></i> Main Dashboard</button>
                    <button class="nav-btn"
                        onclick="window.location.href='https://rolimonsbot-image-manager.onrender.com'"><i
                            class="fas fa-home"></i> Local Manager</button>
                </div>
            </div>
            <div class="status-indicator">
                <span class="pulse"></span>
                System Online
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="openSettings()"><i class="fas fa-cog"></i> Settings</button>
                <button class="nav-btn" onclick="openDatabase()"><i class="fas fa-database"></i> Database</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon active"><i class="fas fa-server"></i></div>
                <div class="stat-info">
                    <h3>Manager Status</h3>
                    <p id="manager-status">Loading...</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <h3>Total Workers</h3>
                    <p id="total-workers">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon success"><i class="fas fa-heartbeat"></i></div>
                <div class="stat-info">
                    <h3>Healthy Workers</h3>
                    <p id="healthy-workers">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warning"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <h3>Processing Queue</h3>
                    <p id="processing-queue">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon image"><i class="fas fa-images"></i></div>
                <div class="stat-info">
                    <h3>Cached Images</h3>
                    <p id="cached-images">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon cpu"><i class="fas fa-memory"></i></div>
                <div class="stat-info">
                    <h3>Total Worker RAM</h3>
                    <p id="ram-usage">0 MB</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon process"><i class="fas fa-percentage"></i></div>
                <div class="stat-info">
                    <h3>System RAM %</h3>
                    <p id="workers-usage">0%</p>
                </div>
            </div>
        </section>

        <section class="dashboard-content">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-info-circle"></i> System Information</h2>
                    <button class="refresh-btn" onclick="fetchStatus()"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="last-updated">
                    Last updated: <span id="last-updated">Never</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            <label for="worker-urls">Worker URLs (one per line):</label>
            <textarea id="worker-urls" placeholder="http://localhost:3001&#10;http://worker2:3001&#10;..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeSettings()">Cancel</button>
                <button class="modal-btn save" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        function openSettings() {
            fetch('/settings')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('worker-urls').value = data.workers.join('\n');
                    document.getElementById('settings-modal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading settings:', error);
                    alert('Failed to load settings');
                });
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveSettings() {
            const urls = document.getElementById('worker-urls').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            fetch('/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ workers: urls }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        closeSettings();
                        fetchStatus(); // Refresh the dashboard
                        alert('Settings saved successfully');
                    } else {
                        alert('Failed to save settings');
                    }
                })
                .catch(error => {
                    console.error('Error saving settings:', error);
                    alert('Failed to save settings');
                });
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();

                document.getElementById('manager-status').textContent = data.status === 'healthy' ? 'Healthy' : 'Unhealthy';
                document.getElementById('total-workers').textContent = data.workers || 0;
                document.getElementById('healthy-workers').textContent = data.healthyWorkers || 0;
                document.getElementById('processing-queue').textContent = data.processing || 0;
                document.getElementById('cached-images').textContent = data.cachedImages || 0;
                document.getElementById('ram-usage').textContent = (data.ramUsage || 0) + ' MB';
                document.getElementById('workers-usage').textContent = (data.workersUsage || 0) + '%';

                document.getElementById('last-updated').textContent = new Date().toLocaleString();
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('manager-status').textContent = 'Error';
                document.getElementById('last-updated').textContent = 'Error - ' + new Date().toLocaleString();
            }
        }

        setInterval(fetchStatus, 30000);

        fetchStatus();
    </script>
</body>

</html>
